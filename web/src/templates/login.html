{{- define "login.html" -}}
  <!DOCTYPE html>
  <html lang="{{ language }}">
    {{- template "head" . }}
    <body>
      {{- template "header" . }}
      <main id="auth">
        <h1>Login</h1>
        {{- if .error }}
          <div class="error">
            <p>{{ .error }}</p>
          </div>
        {{- end }}
        <form method="post">
          <input name="email" type="email" placeholder="Email address" maxlength="255" required />
          <input
            name="password"
            type="password"
            placeholder="Password"
            minlength="6"
            autocomplete="current-password"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </main>
      {{- template "footer" . }}
    </body>
  </html>
{{- end }}
